<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Cenzúrázó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

    <h1 class="mb-4">🛡️ Cenzúrázó rendszer</h1>

    <div class="row g-4">
        <div class="col-md-6">
            <label for="blacklist" class="form-label">Feketelista</label>
            <textarea id="blacklist" class="form-control" rows="6" placeholder="pl: csúnya@szép,helyes"></textarea>
        </div>
        <div class="col-md-6">
            <label for="inputText" class="form-label">Szöveg</label>
            <textarea id="inputText" class="form-control" rows="6" placeholder="Ide írd a szöveget..."></textarea>
        </div>
    </div>

    <button class="btn btn-primary mt-4" onclick="processText()">Cenzúráz!</button>

    <h2 class="mt-5">🔁 Módosított szöveg</h2>
    <div id="result" class="p-3 border rounded bg-light"></div>

    <h2 class="mt-5">📊 Szógyakoriság</h2>
    <div class="row mt-3">
        <div class="col-md-6">
            <h5>Eredeti szöveg</h5>
            <ul id="originalFreq" class="list-unstyled"></ul>
        </div>
        <div class="col-md-6">
            <h5>Módosított szöveg</h5>
            <ul id="modifiedFreq" class="list-unstyled"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
